name: FlashlightPlus
author: FallenYouth # With the help of CraftThatBlock
version: 1.0.0
main: com.fallenyouth.main.FlashlightPlus
description: Advanced Flashlight plugin for Minecraft

commands:
  flashlight:
    description: Toggles Flashlight

permissions:
  flashlight.use:
    description: Use of the flashlight
    default: op
  flashlight.use.on:
    description: Turns the flashlight on
    default: op
  flashlight.use.off:
    description: Turns flashlight off
    default: op
  flashlight.use.spawn:
    description: Spawns in Flashlight torch
    default: op
  flashlight.admin.reload:
    description: Reload the configuration file
    default: op
  flashlight.bypasscooldown:
    description: Allow bypass of the cooldown
    default: op
  flashlight.use.torch:
    description: Allow's use of the torch
    default: op
  flashlight.admin.sign:
    description: Ability to create FlashlightPlus sign
    default: op
